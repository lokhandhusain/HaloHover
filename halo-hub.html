<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halo Hub</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* Background Slideshow */
.hero-slideshow {
  position: absolute;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.hero-slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slideShow 25s infinite;
  transform: scale(1.1);
}

.hero-slideshow img:nth-child(1) { animation-delay: 0s; }
.hero-slideshow img:nth-child(2) { animation-delay: 5s; }
.hero-slideshow img:nth-child(3) { animation-delay: 10s; }
.hero-slideshow img:nth-child(4) { animation-delay: 15s; }
.hero-slideshow img:nth-child(5) { animation-delay: 20s; }

@keyframes slideShow {
  0% { opacity: 0; transform: scale(1.1); }
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}

/* Dark overlay for readability */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to right, rgba(11,15,24,0.8), rgba(11,15,24,0.4));
  z-index: -1;
}

body {
  margin:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(230,57,70,0.12), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(230,57,70,0.08), transparent 40%),
    #0B0F18;
  color: #DADDE3;
  font-family: system-ui, -apple-system, sans-serif;
}


/* Soft Floating Glow Orb */
.glow-orb {
  position:absolute;
  width:600px;
  height:600px;
  background: radial-gradient(circle, rgba(230,57,70,0.35), transparent 60%);
  filter: blur(120px);
  animation: float 14s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes float {
  from { transform: translateY(-40px); }
  to { transform: translateY(40px); }
}


.glass-btn {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}

.glass-btn:hover {
  background: rgba(255,255,255,0.15);
}
</style>

</head>

<body>
<div class="glow-orb top-0 right-0"></div>

<!-- ================= NAVBAR ================= -->

  <div class="flex items-center gap-3">

    <span class="text-white font-semibold text-xl tracking-wide">
      HALO HOVER
    </span>
  </div>

  <nav class="hidden md:flex gap-10 text-[#9CA3AF] font-medium">
    <a href="index.html" class="hover:text-white">Home</a>
    <a href="services.html" class="hover:text-white">Services</a>
    <a href="halo-hub.html" class="text-white">Halo Hub</a>
    <a href="contact.html" class="hover:text-white">About Us</a>
  </nav>

  <a href="contact.html"
     class="bg-gradient-to-r from-[#E63946] to-[#C92A3A]
            text-white px-6 py-3 rounded-full shadow-lg">
    Get a Quote
  </a>

</header>


<!-- ================= HERO ================= -->
<section class="min-h-screen flex items-center relative overflow-hidden px-10">

  <!-- SLIDESHOW BACKGROUND -->
  <div class="hero-slideshow">
    <img src="./assets/images/hub2.JPG">
    <img src="./assets/images/hub3.JPG">
    <img src="./assets/images/hub4.JPG">
    <img src="./assets/images/hub1.JPG">
  </div>

  <!-- Dark Overlay -->
  <div class="hero-overlay"></div>

  <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center w-full relative z-10">

    <div>

      <span class="bg-[#2A2F3A]/80 text-[#E63946] text-xs px-4 py-2 rounded-full backdrop-blur">
        PROPRIETARY PLATFORM
      </span>

      <h1 class="text-6xl font-semibold text-white mt-8 leading-tight">

      <p class="mt-8 text-[#D1D5DB] text-lg max-w-lg">

</section>

<!-- ================= EXPLORE HUB GALLERY ================= -->
<section id="explore-hub"
  class="hidden opacity-0 transition-all duration-700 py-24 bg-[#10141B]">

  <div class="max-w-7xl mx-auto px-6">

    <h2 class="text-4xl text-white mb-16 text-center">
      Explore Halo Hub
    </h2>

    <div class="grid md:grid-cols-3 gap-10">

      <img src="./assets/images/hub-1.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-2.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-3.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-4.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-5.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-6.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

    </div>

  </div>

</section>



<!-- ================= SCRIPT ================= -->
<script>
function openExplore() {
  const explore = document.getElementById('explore-hub');
  explore.classList.remove('hidden');
  setTimeout(() => explore.classList.remove('opacity-0'), 50);
  explore.scrollIntoView({ behavior: 'smooth' });
}

function hideAll() {
  document.getElementById('explore-hub').classList.add('hidden','opacity-0');
}

</script>
