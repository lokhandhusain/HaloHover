<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halo Hub</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(230,57,70,0.12), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(230,57,70,0.08), transparent 40%),
    #0B0F18;
  color: #DADDE3;
  font-family: system-ui, -apple-system, sans-serif;
}


/* Soft Floating Glow Orb */
.glow-orb {
  position:absolute;
  width:600px;
  height:600px;
  background: radial-gradient(circle, rgba(230,57,70,0.35), transparent 60%);
  filter: blur(120px);
  animation: float 14s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes float {
  from { transform: translateY(-40px); }
  to { transform: translateY(40px); }
}


.glass-btn {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}

.glass-btn:hover {
  background: rgba(255,255,255,0.15);
}
</style>

</head>

<body>
<div class="glow-orb top-0 right-0"></div>

<!-- ================= NAVBAR ================= -->
<header class="fixed w-full z-50 px-10 py-6 flex justify-between items-center bg-transparent">

  <div class="flex items-center gap-3">
    <img src="./assets/logo/logo.png" class="h-16">
    <span class="text-white font-semibold text-xl tracking-wide">
      HALO HOVER
    </span>
  </div>

  <nav class="hidden md:flex gap-10 text-[#9CA3AF] font-medium">
    <a href="index.html" class="hover:text-white">Home</a>
    <a href="services.html" class="hover:text-white">Services</a>
    <a href="halo-hub.html" class="text-white">Halo Hub</a>
    <a href="contact.html" class="hover:text-white">About Us</a>
  </nav>

  <a href="contact.html"
     class="bg-gradient-to-r from-[#E63946] to-[#C92A3A]
            text-white px-6 py-3 rounded-full shadow-lg">
    Get a Quote
  </a>

</header>


<!-- ================= HERO ================= -->
<section class="min-h-screen flex items-center relative overflow-hidden px-10">

  <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-20 items-center w-full">

    <!-- LEFT -->
    <div>

      <span class="bg-[#2A2F3A] text-[#E63946] text-xs px-4 py-2 rounded-full">
        PROPRIETARY PLATFORM
      </span>

      <h1 class="text-6xl font-semibold text-white mt-8 leading-tight">
        Halo Hub
      </h1>

      <p class="mt-8 text-[#9CA3AF] text-lg max-w-lg">
        Secure, cloud-based access to your site data.
        View, measure, and annotate from anywhere in the world.
      </p>

      <div class="mt-12 flex gap-6">

        <button onclick="openDemo()"
          class="bg-gradient-to-r from-[#E63946] to-[#C92A3A]
                 px-10 py-4 rounded-xl text-white text-lg shadow-2xl
                 hover:scale-105 transition">
          Launch Live Interactive Demo
        </button>

        <button onclick="openExplore()"
          class="glass-btn px-10 py-4 rounded-xl text-white text-lg">
          Click to Explore Hub
        </button>

      </div>

    </div>

    <!-- RIGHT IMAGE -->
    <div class="relative">
      <div class="rounded-2xl overflow-hidden shadow-2xl border border-[#2A2F3A]">
        <img src="./assets/images/hub-1.png"
             class="w-full object-cover">
      </div>
    </div>

  </div>

</section>



<!-- ================= LIVE DEMO SECTION ================= -->
<section id="live-demo"
  class="hidden opacity-0 transition-all duration-700 py-24 bg-[#0B0F18]">

  <div class="max-w-6xl mx-auto px-6 text-center">

    <h2 class="text-4xl text-white mb-12">
      Live Interactive Demo
    </h2>

    <div class="rounded-2xl overflow-hidden shadow-2xl border border-[#2A2F3A]">

      <iframe
        src="https://example.com"
        class="w-full h-[600px] bg-black"
        frameborder="0">
      </iframe>

    </div>

  </div>

</section>



<!-- ================= EXPLORE HUB GALLERY ================= -->
<section id="explore-hub"
  class="hidden opacity-0 transition-all duration-700 py-24 bg-[#10141B]">

  <div class="max-w-7xl mx-auto px-6">

    <h2 class="text-4xl text-white mb-16 text-center">
      Explore Halo Hub
    </h2>

    <div class="grid md:grid-cols-3 gap-10">

      <img src="./assets/images/hub-1.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-2.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-3.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-4.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-5.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

      <img src="./assets/images/hub-6.png"
           class="rounded-xl shadow-xl hover:scale-105 transition duration-500">

    </div>

  </div>

</section>



<!-- ================= SCRIPT ================= -->
<script>

function openDemo() {
  hideAll();
  const demo = document.getElementById('live-demo');
  demo.classList.remove('hidden');
  setTimeout(() => demo.classList.remove('opacity-0'), 50);
  demo.scrollIntoView({ behavior: 'smooth' });
}

function openExplore() {
  hideAll();
  const explore = document.getElementById('explore-hub');
  explore.classList.remove('hidden');
  setTimeout(() => explore.classList.remove('opacity-0'), 50);
  explore.scrollIntoView({ behavior: 'smooth' });
}

function hideAll() {
  document.getElementById('live-demo').classList.add('hidden','opacity-0');
  document.getElementById('explore-hub').classList.add('hidden','opacity-0');
}

</script>


<!-- ================= FOOTER ================= -->
<footer class="border-t border-[#2A2F3A] py-12 text-center text-[#9CA3AF]">
  Â© 2026 Halo Hover. All rights reserved.
</footer>

</body>
</html>
